<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="todoApp">
	
	<div ng-controller="AddItemContr">
		<h1>Todo List</h1>
		
		<div>
			<h2>Add New Item</h2>
			<form>
				<input type="text" ng-model="toBeAdded">
				<button ng-click="addItemToList(toBeAdded)">Submit</button>
			</form>
		</div>
		<div>
			<h2>Todo List</h2>
			<ul>
				<li ng-repeat="item in todoArray">{{ item  }}</li>
			</ul>
		</div>
	</div>
	
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
